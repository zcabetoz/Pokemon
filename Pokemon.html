<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="js/pokemon.js"></script>
</head>

<body>
<section id="seleccionar-pokemon">
    <h1 class="title"><img src="assets/pokemon.jpg" alt="pokemon"></h1>
    <div class="atras">
        <h2 class="subtitulo">Elige tu pokemon</h2>
        <button class="btn-atras" id="btn-atras"><i class="bi bi-arrow-left"></i></button>
    </div>

    <div id="contenedor-pokemon">

    </div>

    <button id="btn-seleccionar-pokemon">Seleccionar</button>

</section>


<section id="seleccionar-ataques">
    <h1 class="title"><img src="assets/pokemon.jpg" alt="pokemon"></h1>
    <h2 class="subtitulo">Elige tu ataque</h2>

    <div id="contenedor-ataques">

    </div>

    <div>
        <section id="mensajes">
        </section>

        <section id="reiniciar">
            <button id="btn-reiniciar">Reiniciar</button>
        </section>
    </div>

    <div>
        <p>
            Tu pokemon <span id="pokemon-jugador">nombre del pokemon</span> tiene <span
                id="vidas-pokemon-jugador">0</span> victorias
        </p>
        <p>
            El pokemon <span id="pokemon-enemigo"></span> de tu enemigo tiene <span
                id="vidas-pokemon-enemigo">0</span> victorias
        </p>
    </div>

</section>
</body>
</html>
