<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Pokemon</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/pokemon.js"></script>
</head>

<body>
<section id="seleccionar-pokemon">
    <h1 class="title"><img src="assets/pokemon.jpg" alt="pokemon"></h1>
    <div class="atras">
        <h2 class="subtitulo">Elige tu pokemon</h2>
        <button class="btn-atras" id="btn-atras"><i class="bi bi-arrow-left"></i></button>
    </div>

    <div id="contenedor-pokemon">

    </div>

    <button id="btn-seleccionar-pokemon">Seleccionar</button>

</section>

<section id="ver-mapa">
    <h2 class="subtitulo">Recorre el mapa con tu pokemon</h2>
    <canvas id="mapa"></canvas>
    <button onmouseup="detenerMovimiento()" onmousedown="moverUp()">Arriba</button>
    <div>
        <button onmouseup="detenerMovimiento()" onmousedown="moverLeft()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDown()">Abajo</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverRight()">Derecha</button>
    </div>
</section>


<section id="seleccionar-ataques">
    <h1 class="title"><img src="assets/pokemon.jpg" alt="pokemon"></h1>
    <div id="oponentes">
        <div id="imagen-pokemon">

        </div>
        <div>
            VS
        </div>
        <div id="imagen-enemigo">

        </div>
    </div>
    <h2 class="subtitulo">Elige tu ataque</h2>

    <div id="contenedor-ataques">

    </div>

    <div id="mensajes">
        <p id="resultado">Mucha Suerte!!!</p>

        <section id="reiniciar">
            <button id="btn-reiniciar">Reiniciar</button>
        </section>
    </div>

    <div class="ataques">


        <div>
            <p id="vidas-pokemon-jugador">0</p>
            <p id="pokemon-jugador"></p>
            <div id="ataques-del-jugador"></div>
        </div>

        <div>
            <p id="vidas-pokemon-enemigo">0</p>
            <p id="pokemon-enemigo"></p>
            <div id="ataques-del-enemigo"></div>
        </div>

    </div>

</section>
</body>
</html>
